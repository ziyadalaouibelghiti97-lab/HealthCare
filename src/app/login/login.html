<div class="min-h-screen bg-gradient-to-br from-emerald-500 to-teal-700 flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-sm animate-fadeIn">
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-orange-100 rounded-full mb-4 shadow-sm">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="#f97316" stroke="#f97316" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-2.246-3.646-2.5-4.5A7 7 0 0 1 12 2c.75 0 1.5.15 2.25.4.75.25 1.5.8 2.25 1.6.75.8 1.5 1.8 1.5 2.5 0 .7-.5 1.5-1.5 1.5-.5 0-1-.25-1-.75-.5-.5-1-1.25-1-2-.5-.75-1.25-1-2-1-.75 0-1.5.5-2 1.5-.5 1-.75 2.25-.75 3.5 0 1.25.25 2.5 1.25 3.5.5.5.75 1.25.75 2a5.5 5.5 0 0 1-5.5 5.5A5.5 5.5 0 0 1 2 12.5c0-1.25.5-2.25 1.5-3.25.5-.5 1-1.25 1.5-2 .5-.75 1.5-1.75 3-2.75.5 1 1 2.25 1 3.75.5.75 0 1.25-.5 1.75Z"/></svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-800">CalorieGuard</h1>
      <p class="text-gray-500 mt-2 text-sm">{{ isRegistering ? 'Créer un nouveau compte' : 'Bon retour parmi nous' }}</p>
    </div>

    @if (authError) {
      <div class="mb-4 p-3 bg-red-50 border border-red-100 text-red-600 text-xs rounded-lg flex items-center gap-2">
        ! {{ authError }}
      </div>
    }

    <form (ngSubmit)="handleAuth()" class="space-y-4">
      @if (isRegistering) {
        <div class="animate-fadeIn">
          <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1">Prénom</label>
          <input type="text" [(ngModel)]="authForm.name" name="name" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all" placeholder="Ex: Thomas" [required]="isRegistering"/>
        </div>
      }
      <div>
        <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1">Identifiant</label>
        <input type="text" [(ngModel)]="authForm.username" name="username" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all" placeholder="Ex: thomas123" required/>
      </div>
      <div>
        <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1">Mot de passe</label>
        <input type="password" [(ngModel)]="authForm.password" name="password" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all" placeholder="••••••••" required/>
      </div>
      <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-4 rounded-xl flex items-center justify-center gap-2 transition-transform active:scale-95 shadow-md mt-6">
        {{ isRegistering ? "S'inscrire" : "Se connecter" }}
      </button>
    </form>

    <div class="mt-6 text-center">
      <button (click)="toggleAuthMode()" class="text-sm text-emerald-600 hover:text-emerald-800 font-medium hover:underline transition-colors">
        {{ isRegistering ? "Déjà un compte ? Se connecter" : "Pas encore de compte ? Créer un compte" }}
      </button>
    </div>
  </div>
</div>
